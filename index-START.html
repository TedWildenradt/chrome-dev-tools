<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am a %s', 'something');

    // Styled
    console.log('%c I am some text','font-size: 50px; background: lightblue')

    // warning!
    console.warn('Oh no');

    // Error :|
    console.error('this is an error');

    // Info
    console.info('lake tahoe is west of LA')

    // Testing
    console.assert(1 === 2, 'this is false');

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    console.clear()

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`He is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`)
    })

    // counting

    // timing

  </script>
</body>
</html>
